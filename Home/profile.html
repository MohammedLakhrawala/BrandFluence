<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Influencer Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1d1b1b;
      color: white;
      text-align: center;
    }
    .profile-container {
      max-width: 600px;
      margin: auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .profile-box {
      padding: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #55c4f7;
      margin-bottom: 10px;
    }
    h1, h2 {
      color: #55c4f7;
    }
    p {
      font-size: 16px;
      margin: 5px 0;
    }
    .edit-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .edit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Influencer Profile</h1>
    <div class="profile-box">
      <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
      <h2 id="profile-name">John Doe</h2>
      <p id="profile-bio">Fashion & Lifestyle Influencer | 50K Followers</p>
      <p><strong>Platforms:</strong> Instagram, TikTok, YouTube</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
      <p><strong>Location:</strong> New York, USA</p>
      <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
    </div>
  </div>

  <script>
    function editProfile() {
      alert('Redirecting to edit profile page...');
      window.location.href = 'edit-profile.html';
    }
  </script>
</body>
</html>
