<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BrandFluence</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #222;
            border-bottom: 2px solid #007bff;
        }

        .brand-title {
            font-size: 24px;
            font-weight: bold;
            color: #00aaff;
            flex-grow: 1;
            text-align: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-item:hover {
            color: #00aaff;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        /* Profile Container */
        .profile-container {
            width: 90%;
            max-width: 600px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #007bff;
            margin: 40px auto;
        }

        /* Profile Picture */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00aaff;
            cursor: pointer;
        }

        .upload-label {
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #00aaff;
        }

        /* Form Styles */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }

        .edit-btn, .save-btn {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .edit-btn:hover, .save-btn:hover {
            background: darkgreen;
        }
        /* Notification Dropdown */
.dropdown {
    display: none;
    position: absolute;
    top: 50px;
    right: 20px;
    background: #222;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 191, 255, 0.2);
    padding: 10px;
    width: 250px;
    text-align: left;
    z-index: 1000; /* Ensures it's on top */
}

.dropdown p {
    margin: 0;
    padding: 10px;
    border-bottom: 1px solid #444;
    color: white;
}

.dropdown p:last-child {
    border-bottom: none;
}


    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="dashboard.html" class="nav-item">Home</a>
        </div>
        <div class="brand-title">BRANDFLUENCE</div>
        <div class="nav-links">
            <div class="nav-item" id="notification">
                <img src="../assets/notification-icon.png" alt="ðŸ””" class="icon">
                <div class="dropdown" id="notification-dropdown">
                    <p>No new notifications</p>
                </div>
            </div>
            <div class="nav-item">
                <img src="../assets/chat-icon.png" alt="ðŸ’¬" class="icon">
            </div>
            <a href="../common/index.html" class="nav-item">Logout</a>
        </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
        <h2>Profile</h2>

        <!-- Profile Picture Upload -->
        <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
        <img src="../assets/default-profile.png" id="profile-pic" class="profile-pic" alt="Profile Picture">
        <label for="profile-pic-input" class="upload-label">Change Profile Picture</label>

        <!-- Profile Form -->
        <form id="profileForm">
            <div class="form-group">
                <label for="brand-name">Name of Brand</label>
                <input type="text" id="brand-name" disabled required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" disabled required>
            </div>

            <div class="form-group">
                <label for="since">Since (Year of Establishment)</label>
                <input type="number" id="since" min="1900" max="2099" disabled required>
            </div>

            <div class="form-group">
                <label for="social-links">Social Media Links</label>
                <input type="url" id="social-links" disabled placeholder="https://instagram.com/yourbrand">
            </div>

            <button type="button" id="edit-btn" class="edit-btn">Edit Profile</button>
            <button type="submit" id="save-btn" class="save-btn" style="display: none;" onclick="window.location.href='dashboard.html'">Save Profile</button>
        </form>
    </div>

    <script src="profile.js"></script>

</body>
</html>
